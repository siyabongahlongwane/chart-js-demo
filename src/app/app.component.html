<div style="padding: 15px">
  <canvas
    baseChart
    class="chart"
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>

  <button mat-button mat-raised-button color="primary" (click)="randomize()">
    Update
  </button>
</div>
<router-outlet></router-outlet>
